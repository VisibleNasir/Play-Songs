<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />

    <title>Visible Player - Music for everyone</title>
    <link rel="icon" href="a.jpg" type="image/png" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img width="30px" src="a.jpg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded m-1">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
          </div>
        </div>

        <div class="spotifyplaylists">
          <h1>Visible Playlist</h1>

          <div class="cardContainer">
            <div class="card">
              <img src="cover.jpg" alt="" />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>

          <div class="playbar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img src="img/prevsong.svg" alt="" />
              <img src="img/play.svg" alt="" />
              <img src="img/nextsong.svg" alt="" />
            </div>

            <div class="songtime"></div>
            <div class="volume">
              <img width="25" src="img/volume.svg" alt="" />
              <div class="range">
                <input type="range" name="volume" id="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
